<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>역할 배분 프로그램 다운로드</title>
    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 폰트 적용 (선택 사항) */
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-md mx-4">
        
        <header class="text-center mb-8">
            <!--  -->
            <h1 class="text-3xl font-bold text-gray-800">역할 배분 프로그램</h1>
            <p class="text-gray-600 mt-2">필요한 운영체제(OS) 버전을 다운로드하세요.</p>
        </header>

        <main class="space-y-4">
            <!-- 
                [!!!] 중요:
                아래 href="#" 부분에 실제 파일 다운로드 링크를 넣어야 합니다.
                .app 파일은 .zip 파일로 압축해서 업로드하는 것을 강력히 권장합니다.
            -->

            <!-- 1. 윈도우용 다운로드 버튼 -->
            <a href="YOUR_WINDOWS_EXE_FILE_LINK_HERE.exe" 
               download
               class="flex items-center justify-center w-full bg-blue-600 text-white p-4 rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105 hover:bg-blue-700">
                <!-- Windows 로고 SVG -->
                <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 3.514L9.58 2.327v9.428H0V3.514zM10.455 2.3l13.545-1.3v10.758h-13.545V2.3zM0 12.623h9.58v9.428L0 20.856v-8.233zm10.455 0h13.545V23l-13.545-1.29V12.623z"></path></svg>
                <span>Windows (.exe) 다운로드</span>
            </a>

            <!-- 2. 맥용 다운로드 버튼 -->
            <a href="data/gui.zip" 
               download
               class="flex items-center justify-center w-full bg-gray-800 text-white p-4 rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105 hover:bg-gray-900">
                <!-- Apple 로고 SVG -->
                <svg class="w-6 h-6 mr-3" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16.365 1.43c0 1.14-.45 2.27-1.26 3.13-.81.86-1.89 1.44-3.02 1.34-.14-1.11.44-2.28 1.21-3.07.86-.9 2.21-1.58 3.07-1.63.02.08.03.16.03.23zM19.84 17.61c-.65 1.47-1.43 2.93-2.57 2.95-1.11.03-1.46-.96-3.04-.96-1.58 0-1.97.93-3.06.99-1.25.06-2.2-1.58-2.86-3.03-1.56-3.37-1.7-7.34.37-9.39.86-.89 2-1.38 3.14-1.39 1.23-.02 2.38.8 3.04.8.67 0 2.1-.98 3.55-.84.61.03 2.33.25 3.44 1.91-.09.06-2.05 1.2-2.03 3.57.02 2.82 2.5 3.76 2.52 3.77z"/>
                    </svg>
                <span>macOS (.zip) 다운로드</span>
            </a>
        </main>

        <footer class="text-center mt-8">
            <p class="text-sm text-gray-500">
                macOS의 경우, .zip 파일의 압축을 푼 뒤 .app 파일을 '응용 프로그램' 폴더로 드래그하세요.
            </p>
        </footer>
    </div>

</body>
</html>
