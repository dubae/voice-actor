<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <!-- Tailwind CSS 로드 -->

    <style>

            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-md mx-4">
        
        <header class="text-center mb-8">
            <!--  -->
            <h1 class="text-3xl font-bold text-gray-800">역할 배분 프로그램</h1>
            <p class="text-gray-600 mt-2">필요한 운영체제(OS) 버전을 다운로드하세요.</p>

            <!--

                아래 href="#" 부분에 실제 파일 다운로드 링크를 넣어야 합니다.
                .app 파일은 .zip 파일로 압축해서 업로드하는 것을 강력히 권장합니다.
            -->

            <!-- 1. 윈도우용 다운로드 버튼 -->
            <a href="YOUR_WINDOWS_EXE_FILE_LINK_HERE.exe" 
               download
               class="flex items-center justify-center w-full bg-blue-600 text-white p-4 rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105 hover:bg-blue-700">

            <p class="text-sm text-gray-500">
                macOS의 경우, .zip 파일의 압축을 푼 뒤 .app 파일을 '응용 프로그램' 폴더로 드래그하세요.
            </p>
        </footer>
    </div>

</body>
</html>
